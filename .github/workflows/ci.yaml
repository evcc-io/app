name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v6.0.0
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

  fastlane-validate:
    name: Fastlane Metadata
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.0

      - name: Validate
        uses: ashutoshgngwr/validate-fastlane-supply-metadata@v2.1.0
        with:
          usePlayStoreLocales: true

  ios-detox:
    name: iOS Detox
    runs-on: macos-26
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v6.0.0
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo
        run: npx expo install

      - name: Prebuild iOS
        run: npx expo prebuild --platform ios --clean

      - name: Install applesimutils
        run: brew tap wix/brew && brew install applesimutils

      - name: Build
        run: npx detox build --configuration ios.sim.release

      - name: Test
        run: npx detox test --configuration ios.sim.release --cleanup

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v5.0.0
        with:
          name: ios-detox-artifacts
          path: e2e/artifacts/
          retention-days: 7

  android-detox:
    name: Android Detox
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      matrix:
        api-level: [34]

    steps:
      - name: Free disk space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          android: false
          tool-cache: true
          docker-images: false
          large-packages: false

      - name: Checkout
        uses: actions/checkout@v6.0.0
        with:
          fetch-depth: 0

      - name: Cache npm
        uses: actions/cache@v4
        id: npm-cache
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Cache expo
        uses: actions/cache@v4
        id: expo-cache
        with:
          path: ~/.expo
          key: ${{ runner.os }}-expo-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-expo-

      - name: Cache Gradle
        uses: actions/cache@v4
        id: gradle-cache
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', 'android/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache AVD
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd
            ~/.android/adb*
          key: ${{ runner.os }}-avd-${{ matrix.api-level }}-${{ hashFiles('android/app/src/main/**', 'android/app/build.gradle') }}
          restore-keys: |
            ${{ runner.os }}-avd-${{ matrix.api-level }}-

      - name: Install system dependencies for android emulator
        run: |
          sudo apt-get update
          sudo apt-get install -y libpulse0

      - name: Setup Node.js
        uses: actions/setup-node@v6.0.0
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo
        run: npx expo install

      - name: Prebuild Android
        run: npx expo prebuild --platform android --clean

      - name: Setup Java
        uses: actions/setup-java@v5.0.0
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Write Gradle performance flags (enable caching & parallel)
        run: |
          mkdir -p android
          cat >> android/gradle.properties <<'EOF'
          org.gradle.daemon=true
          org.gradle.parallel=true
          org.gradle.configureondemand=true
          org.gradle.caching=true
          org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8
          EOF

      - name: Gradle cache action (wrapper + setup)
        uses: gradle/actions/setup-gradle@v3

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2.35.0
        with:
          api-level: ${{ matrix.api-level }}
          force-avd-creation: false
          target: google_apis
          arch: x86_64
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          script: echo "Generated AVD snapshot for caching."

      - name: Build
        run: npx detox build --configuration android.emu.release

      - name: Test
        uses: reactivecircus/android-emulator-runner@v2.35.0
        with:
          api-level: ${{ matrix.api-level }}
          force-avd-creation: false
          target: google_apis
          arch: x86_64
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          script: npx detox test --configuration android.emu.release --cleanup

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v5.0.0
        with:
          name: android-detox-artifacts-api-level-${{ matrix.api-level }}
          path: e2e/artifacts/
          retention-days: 7
