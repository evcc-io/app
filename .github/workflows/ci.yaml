name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v6.0.0
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

  fastlane-validate:
    name: Fastlane Metadata
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.0

      - name: Validate
        uses: ashutoshgngwr/validate-fastlane-supply-metadata@v2.1.0
        with:
          usePlayStoreLocales: true

  ios-detox:
    name: iOS Detox
    runs-on: macos-26
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v6.0.0
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo
        run: npx expo install

      - name: Prebuild iOS
        run: npx expo prebuild --platform ios --clean

      - name: Install applesimutils
        run: brew tap wix/brew && brew install applesimutils

      - name: Build
        run: npx detox build --configuration ios.sim.release

      - name: Test
        run: npx detox test --configuration ios.sim.release --cleanup

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v5.0.0
        with:
          name: ios-detox-artifacts
          path: e2e/artifacts/
          retention-days: 7

  android-detox:
    name: Android Detox
    runs-on: depot-ubuntu-24.04-arm-8
    timeout-minutes: 45
    strategy:
      matrix:
        api-level: [34]

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v6.0.0
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo
        run: npx expo install

      - name: Prebuild Android
        run: npx expo prebuild --platform android --clean

      - name: Setup Java
        uses: actions/setup-java@v5.0.0
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK tools
        uses: android-actions/setup-android@v3

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v5

      - name: Build
        run: npx detox build --configuration android.emu.release

      - name: AVD cache
        uses: actions/cache@v4
        id: retrieve-avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}

      - name: AVD snapshot
        if: steps.retrieve-avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2.35.0
        with:
          api-level: ${{ matrix.api-level }}
          force-avd-creation: false
          target: google_apis
          arch: x86_64
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: Test
        uses: reactivecircus/android-emulator-runner@v2.35.0
        with:
          api-level: ${{ matrix.api-level }}
          force-avd-creation: false
          target: google_apis
          arch: x86_64
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: npx detox test --configuration android.emu.release --cleanup

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v5.0.0
        with:
          name: android-detox-artifacts-api-level-${{ matrix.api-level }}
          path: e2e/artifacts/
          retention-days: 7
