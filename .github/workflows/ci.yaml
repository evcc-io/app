name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v6.0.0
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

  fastlane-validate:
    name: Fastlane Metadata
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.0

      - name: Validate
        uses: ashutoshgngwr/validate-fastlane-supply-metadata@v2.1.0
        with:
          usePlayStoreLocales: true

  ios-detox:
    name: iOS Detox
    runs-on: depot-macos-15
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v6.0.0
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo
        run: npx expo install

      - name: Prebuild iOS
        run: npx expo prebuild --platform ios --clean

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1.268.0
        with:
          ruby-version: "3.2"
          bundler-cache: false

      - name: Install CocoaPods
        working-directory: ios
        run: pod install

      - name: Boot simulator
        run: |
          xcrun simctl boot "iPhone 16" || true
          xcrun simctl list devices | grep "iPhone 16"

      - name: Build
        run: npx detox build --configuration ios.sim.release

      - name: Test
        run: npx detox test --configuration ios.sim.release --cleanup

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v5.0.0
        with:
          name: ios-detox-artifacts
          path: e2e/artifacts/
          retention-days: 7

  android-detox:
    name: Android Detox
    runs-on: depot-ubuntu-24.04-8
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v6.0.0
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo
        run: npx expo install

      - name: Prebuild Android
        run: npx expo prebuild --platform android --clean

      - name: Setup Java
        uses: actions/setup-java@v5.0.0
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Run tests on emulator
        uses: reactivecircus/android-emulator-runner@v2.35.0
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          ram-size: 4096M
          heap-size: 512M
          cores: 4
          emulator-boot-timeout: 900
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -accel on
          script: |
            npx detox build --configuration android.emu.release
            npx detox test --configuration android.emu.release --cleanup

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v5.0.0
        with:
          name: android-detox-artifacts
          path: e2e/artifacts/
          retention-days: 7
