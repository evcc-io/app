name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v6.0.0
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

  fastlane-validate:
    name: Fastlane Metadata
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.0

      - name: Validate
        uses: ashutoshgngwr/validate-fastlane-supply-metadata@v2.1.0
        with:
          usePlayStoreLocales: true

  ios-detox:
    name: iOS Detox
    runs-on: depot-macos-15
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.0

      - name: List available Xcode versions
        shell: bash
        run: ls /Applications | grep Xcode

      - name: Setup Xcode
        shell: bash
        run: |
          sudo xcode-select -s /Applications/Xcode_26.0.app/Contents/Developer
          xcodebuild -version

      - name: Setup Node.js
        uses: actions/setup-node@v6.0.0
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo
        run: npx expo install

      - name: Prebuild iOS
        run: npx expo prebuild --platform ios --clean

      - name: Install applesimutils
        run: brew tap wix/brew && brew install applesimutils

      - name: Build
        run: npx detox build --configuration ios.sim.release

      - name: Test
        run: npx detox test --configuration ios.sim.release --cleanup --headless

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v5.0.0
        with:
          name: ios-detox-artifacts
          path: e2e/artifacts/
          retention-days: 7

  android-build:
    if: false
    name: "Android: Build app"
    runs-on: depot-ubuntu-24.04-8
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v6.0.0
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo
        run: npx expo install

      - name: Prebuild Android
        run: npx expo prebuild --platform android --clean

      - name: Setup Java
        uses: actions/setup-java@v5.0.0
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v5

      - name: Build
        run: npx detox build --configuration android.emu.release

      - name: Upload app apk
        uses: actions/upload-artifact@v5.0.0
        with:
          name: app-release.apk
          path: android/app/build/outputs/apk/release/app-release.apk
          if-no-files-found: error
          retention-days: 7

      - name: Upload detox apk
        uses: actions/upload-artifact@v5.0.0
        with:
          name: app-release-androidTest.apk
          path: android/app/build/outputs/apk/androidTest/release/app-release-androidTest.apk
          if-no-files-found: error
          retention-days: 7

  android-test:
    if: false
    name: "Android: Test app with Detox"
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: android-build
    strategy:
      matrix:
        api-level: [34]
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v6.0.0
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo
        run: npx expo install

      - name: Prebuild Android
        run: npx expo prebuild --platform android --clean

      - name: Download app apk
        uses: actions/download-artifact@v6.0.0
        with:
          name: app-release.apk
          path: android/app/build/outputs/apk/release

      - name: Download detox apk
        uses: actions/download-artifact@v6.0.0
        with:
          name: app-release-androidTest.apk
          path: android/app/build/outputs/apk/androidTest/release

      - name: Install system dependencies for android emulator
        run: |
          sudo apt-get update
          sudo apt-get install -y libpulse0

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
      
      - name: Setup evcc daemon
        run: |
          curl -1sLf 'https://dl.evcc.io/public/evcc/stable/setup.deb.sh' | sudo -E bash
          sudo apt update
          sudo apt install -y evcc
          sudo systemctl start evcc

      - name: Setup Caddy
        run: |
          curl -1sLf 'https://dl.cloudsmith.io/public/caddy/stable/gpg.key' | sudo gpg --dearmor -o /usr/share/keyrings/caddy-stable-archive-keyring.gpg
          curl -1sLf 'https://dl.cloudsmith.io/public/caddy/stable/debian.deb.txt' | sudo tee /etc/apt/sources.list.d/caddy-stable.list
          sudo apt update
          sudo apt install caddy
          caddy run &

      - name: Test
        uses: reactivecircus/android-emulator-runner@v2.35.0
        with:
          api-level: ${{ matrix.api-level }}
          disk-size: 1G
          heap-size: 1G
          force-avd-creation: false
          target: google_apis
          arch: x86_64
          disable-animations: true
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          script: npx detox test --configuration android.emu.release --cleanup --headless

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v5.0.0
        with:
          name: android-detox-artifacts-api-level-${{ matrix.api-level }}
          path: e2e/artifacts/
          retention-days: 7
