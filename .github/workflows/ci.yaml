name: CI

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6.0.0
      - name: Use Node.js
        uses: actions/setup-node@v6.0.0
        with:
          node-version: "24"

      - name: Install dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint
